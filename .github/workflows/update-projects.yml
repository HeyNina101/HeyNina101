name: Update Projects
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<EOF
          import requests
          import re
          import sys

          user = "HeyNina101"
          url = f"https://api.github.com/users/{user}/repos?sort=updated&per_page=15"
          
          try:
              response = requests.get(url)
              repos = response.json()
              projects = [r for r in repos if r['name'].lower() != user.lower() and not r['fork']][:5]
          except Exception as e:
              print(f"Error fetching repos: {e}")
              sys.exit(1)

          markdown_list = ""
          for repo in projects:
              desc = repo['description'] if repo['description'] else "No description"
              markdown_list += f"- **[{repo['name']}]({repo['html_url']})**: {desc}\n"

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          start_tag = ""
          end_tag = ""

          if start_tag not in content or end_tag not in content:
              print("Tags not found. Skipping update.")
              sys.exit(0)

          pattern = rf"{start_tag}.*?{end_tag}"
          replacement = f"{start_tag}\n\n{markdown_list}\n{end_tag}"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)
          EOF

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: safe update projects list" || exit 0
          git push
