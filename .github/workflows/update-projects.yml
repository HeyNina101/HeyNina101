name: Update Projects
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<EOF
          import requests
          import re
          import sys

          user = "HeyNina101"
          headers = {"Authorization": f"token ${{ secrets.GITHUB_TOKEN }}"}

          # Keywords to detect in description/topics â†’ badge
          AI_TAGS = [
              ("RAG",        "RAG",         "FF6B6B"),
              ("agent",      "AI Agents",   "7C3AED"),
              ("llm",        "LLM",         "0EA5E9"),
              ("openai",     "OpenAI",      "412991"),
              ("anthropic",  "Anthropic",   "C97B45"),
              ("langchain",  "LangChain",   "1C7737"),
              ("langgraph",  "LangGraph",   "2D6A4F"),
              ("ollama",     "Ollama",      "444444"),
              ("gemini",     "Gemini",      "1A73E8"),
              ("mistral",    "Mistral",     "FF7000"),
              ("vector",     "Vector DB",   "8B5CF6"),
              ("workflow",   "Workflow",    "0D9488"),
              ("automation", "Automation",  "F59E0B"),
              ("make",       "Make",        "6D28D9"),
              ("n8n",        "n8n",         "EA4B71"),
          ]

          def get_ai_badges(repo):
              text = " ".join([
                  (repo.get("description") or ""),
                  (repo.get("name") or ""),
              ]).lower()
              badges = []
              seen = set()
              for keyword, label, color in AI_TAGS:
                  if keyword.lower() in text and label not in seen:
                      seen.add(label)
                      safe_label = label.replace("-", "--").replace(" ", "_")
                      badges.append(
                          f"![{label}](https://img.shields.io/badge/{safe_label}-{color}?style=flat-square&logoColor=white)"
                      )
              # Always add Python badge
              if "python" not in seen:
                  badges.insert(0, "![Python](https://img.shields.io/badge/Python-3776AB?style=flat-square&logo=python&logoColor=white)")
              return " ".join(badges)

          try:
              response = requests.get(
                  f"https://api.github.com/users/{user}/repos?sort=stars&per_page=20",
                  headers=headers
              )
              response.raise_for_status()
              repos = response.json()
              projects = [r for r in repos if r['name'].lower() != user.lower() and not r['fork']][:5]
          except Exception as e:
              print(f"Error fetching repos: {e}")
              sys.exit(1)

          markdown_list = "\n"
          for repo in projects:
              name          = repo['name']
              url           = repo['html_url']
              desc          = repo.get('description') or 'No description'
              stars         = repo.get('stargazers_count', 0)
              license_info  = repo.get('license')
              license_label = license_info['spdx_id'] if license_info else 'No License'

              stars_badge = f"![Stars](https://img.shields.io/badge/â­_stars-{stars}-FFD700?style=flat-square&logo=github&logoColor=white)"
              lic_badge   = f"![License](https://img.shields.io/badge/license-{license_label}-22C55E?style=flat-square)"
              ai_badges   = get_ai_badges(repo)

              markdown_list += (
                  f"#### ðŸ”— [{name}]({url})\n"
                  f"{stars_badge} {lic_badge}\\\n"
                  f"{ai_badges}\n\n"
                  f"> {desc}\n\n"
              )

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          start_tag = "<!-- PROJECTS:START -->"
          end_tag   = "<!-- PROJECTS:END -->"

          if start_tag not in content or end_tag not in content:
              print("Tags not found in README.md â€” skipping.")
              sys.exit(0)

          pattern     = re.escape(start_tag) + ".*?" + re.escape(end_tag)
          replacement = f"{start_tag}\n{markdown_list}{end_tag}"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)

          print("README updated successfully.")
          EOF

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update projects [skip ci]" || exit 0
          git push
