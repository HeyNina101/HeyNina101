name: Update Projects
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update README
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<EOF
          import requests
          import re
          import sys

          user = "HeyNina101"
          headers = {"Authorization": f"token ${{ secrets.GITHUB_TOKEN }}"}

          AI_TAGS = [
              ("RAG",        "RAG",        "000000"),
              ("agent",      "AI_Agents",  "000000"),
              ("llm",        "LLM",        "000000"),
              ("openai",     "OpenAI",     "000000"),
              ("anthropic",  "Anthropic",  "000000"),
              ("langchain",  "LangChain",  "000000"),
              ("langgraph",  "LangGraph",  "000000"),
              ("ollama",     "Ollama",     "000000"),
              ("gemini",     "Gemini",     "000000"),
              ("mistral",    "Mistral",    "000000"),
              ("vector",     "Vector_DB",  "000000"),
              ("workflow",   "Workflow",   "000000"),
              ("automation", "Automation", "000000"),
              ("make",       "Make",       "000000"),
              ("n8n",        "n8n",        "000000"),
          ]

          def get_ai_badges(repo):
              text = " ".join([
                  (repo.get("description") or ""),
                  (repo.get("name") or ""),
              ]).lower()
              badges = []
              seen = set()
              for keyword, label, color in AI_TAGS:
                  if keyword.lower() in text and label not in seen:
                      seen.add(label)
                      safe_label = label.replace("-", "--")
                      badges.append(
                          f"![{label}](https://img.shields.io/badge/{safe_label}-{color}?style=flat-square&logoColor=white)"
                      )
              badges.insert(0, "![Python](https://img.shields.io/badge/Python-000000?style=flat-square&logo=python&logoColor=white)")
              return " ".join(badges)

          try:
              response = requests.get(
                  f"https://api.github.com/users/{user}/repos?sort=stars&per_page=20",
                  headers=headers
              )
              response.raise_for_status()
              repos = response.json()
              projects = sorted(
                  [r for r in repos if r['name'].lower() != user.lower() and not r['fork']],
                  key=lambda x: x['stargazers_count'],
                  reverse=True
              )[:5]
          except Exception as e:
              print(f"Error fetching repos: {e}")
              sys.exit(1)

          markdown_list = "\n"
          for repo in projects:
              name         = repo['name']
              url          = repo['html_url']
              desc         = repo.get('description') or 'No description'
              stars        = repo.get('stargazers_count', 0)
              license_info = repo.get('license')
              license_label = license_info['spdx_id'] if license_info else 'Unlicensed'
              safe_license  = license_label.replace("-", "--").replace(" ", "_")

              stars_badge = f"![Stars](https://img.shields.io/badge/â˜…_{stars}-000000?style=flat-square&logoColor=white)"
              lic_badge   = f"![License](https://img.shields.io/badge/{safe_license}-000000?style=flat-square&logoColor=white)"
              ai_badges   = get_ai_badges(repo)

              markdown_list += (
                  f"#### ðŸ”— [{name}]({url})\n"
                  f"{stars_badge} {lic_badge}\\\n"
                  f"{ai_badges}\n\n"
                  f"> {desc}\n\n"
              )

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          start_tag = "<!-- PROJECTS:START -->"
          end_tag   = "<!-- PROJECTS:END -->"

          if start_tag not in content or end_tag not in content:
              print("Tags not found in README.md â€” skipping.")
              sys.exit(0)

          pattern     = re.escape(start_tag) + ".*?" + re.escape(end_tag)
          replacement = f"{start_tag}\n{markdown_list}{end_tag}"
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)

          print("README updated successfully.")
          EOF

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update projects [skip ci]" || exit 0
          git push

